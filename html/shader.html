<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import * as THREE from '../build/three.module.js';

      // 定义Shader
      const vertexShader = `
    attribute vec3 position;
    attribute vec3 normal;
    uniform mat3 normalMatrix;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    varying vec3 vNormal;
    varying vec4 vPosition;
    void main() {
        vNormal = normalize(normalMatrix * normal);
        vPosition = modelViewMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * vPosition;
    }
`;

      const fragmentShader = `
    varying vec3 vNormal;
    varying vec4 vPosition;
    uniform vec3 glowColor;
    uniform float glowIntensity;
    uniform float alpha;
    uniform float sliceY;
    void main() {
        float intensity = 1.0 - dot(vNormal, vec3(0.0,0.0,1.0));
        float sliced = (vPosition.y < sliceY) ? 1.0 : alpha;
        vec3 glow = glowColor * pow(max(0.0, intensity), glowIntensity) * sliced;
        gl_FragColor = vec4(glow, sliced);
    }
`;

      // 创建场景、渲染器、相机和灯光
      const scene = new THREE.Scene();
      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      const pointLight = new THREE.PointLight({color: 0xffffff, intensity: 2, distance: 20, decay: 0.1});
      pointLight.position.set(5, 5, 5);
      scene.add(ambientLight, pointLight);

      // 创建物体和材质
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.ShaderMaterial({
        uniforms: {
          glowColor: {value: new THREE.Color(0xff0000)},
          glowIntensity: {value: 1.0},
          alpha: {value: 0.5},
          sliceY: {value: 0.5},
        },
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        transparent: true,
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
