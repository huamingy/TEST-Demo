<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - materials - shaders [lava]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->
  </head>
  <body>
    <div id="container"></div>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - shader material demo. featuring lava shader by
      <a href="http://irrlicht.sourceforge.net/phpBB2/viewtopic.php?t=21057" target="_blank" rel="noopener">TheGameMaker</a>
    </div>

    <script id="fragmentShader" type="x-shader/x-fragment">

      varying vec3 vNormal;
      varying vec4 vPosition;
      uniform vec3 glowColor;
      uniform float glowIntensity;
      uniform float alpha;
      uniform float sliceY;

      void main() {
          float intensity = 1.0 - dot(vNormal, vec3(0.0,0.0,1.0));
          float sliced = (vPosition.y < sliceY) ? 1.0 : alpha; // 剖面处理
          vec3 glow = glowColor * pow(max(0.0, intensity), glowIntensity) * sliced;
          gl_FragColor = vec4(glow, sliced);
      }
    </script>

    <script id="vertexShader" type="x-shader/x-vertex">

      attribute vec3 position;
      attribute vec3 normal;
      uniform mat3 normalMatrix;
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      varying vec3 vNormal;
      varying vec4 vPosition;

      void main() {
          vNormal = normalize(normalMatrix * normal);
          vPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * vPosition;
      }
    </script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from '../build/three.module.js';
      import {FBXLoader} from '../three/jsm/loaders/FBXLoader.js';
      import {EffectComposer} from '../three/jsm/postprocessing/EffectComposer.js';
      import {RenderPass} from '../three/jsm/postprocessing/RenderPass.js';
      import {FilmPass} from '../three/jsm/postprocessing/FilmPass.js';
      import {BloomPass} from '../three/jsm/postprocessing/BloomPass.js';
      import {OrbitControls} from '../three/jsm/controls/OrbitControls.js';

      // 定义Shader
      const vertexShader = `
    attribute vec3 position;
    attribute vec3 normal;
    uniform mat3 normalMatrix;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    varying vec3 vNormal;
    varying vec4 vPosition;
    void main() {
        vNormal = normalize(normalMatrix * normal);
        vPosition = modelViewMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * vPosition;
    }
`;

      const fragmentShader = `
    varying vec3 vNormal;
    varying vec4 vPosition;
    uniform vec3 glowColor;
    uniform float glowIntensity;
    uniform float alpha;
    uniform float sliceY;
    void main() {
        float intensity = 1.0 - dot(vNormal, vec3(0.0,0.0,1.0));
        float sliced = (vPosition.y < sliceY) ? 1.0 : alpha;
        vec3 glow = glowColor * pow(max(0.0, intensity), glowIntensity) * sliced;
        gl_FragColor = vec4(glow, sliced);
    }
`;

      // 创建场景、渲染器、相机和灯光
      const scene = new THREE.Scene();
      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      const pointLight = new THREE.PointLight({color: 0xffffff, intensity: 2, distance: 20, decay: 0.1});
      pointLight.position.set(5, 5, 5);
      scene.add(ambientLight, pointLight);

      // 创建物体和材质
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.ShaderMaterial({
        uniforms: {
          glowColor: {value: new THREE.Color(0xff0000)},
          glowIntensity: {value: 1.0},
          alpha: {value: 0.5},
          sliceY: {value: 0.5},
        },
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        transparent: true,
      });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
